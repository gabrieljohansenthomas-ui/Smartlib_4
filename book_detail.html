<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Buku - Perpustakaan Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-blue-50 text-gray-800">
    <header class="bg-blue-600 text-white p-4 flex justify-between">
        <h1 class="text-2xl font-bold">Detail Buku</h1>
        <a href="katalog.html" class="text-white">Kembali ke Katalog</a>
    </header>
    <main class="container mx-auto p-4">
        <div id="bookDetail"></div>
        <div id="reviewsSection">
            <h3>Rata-rata Rating: <span id="avgRating"></span></h3>
            <div id="reviewsList"></div>
            <form id="reviewForm" class="mt-4">
                <label>Rating (1-5):</label>
                <input type="number" id="rating" min="1" max="5" required>
                <textarea id="reviewText" placeholder="Ulasan..." required></textarea>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit Review</button>
            </form>
        </div>
    </main>
    <script type="module" src="assets/js/reviews.js"></script>
</body>
</html>
