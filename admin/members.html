<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Buku - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-blue-50 text-gray-800">
    <header class="bg-blue-600 text-white p-4 flex justify-between">
        <h1 class="text-2xl font-bold">Kelola Buku</h1>
        <a href="../dashboard.html" class="text-white">Dashboard</a>
    </header>
    <main class="container mx-auto p-4">
        <button id="addBookBtn" class="bg-green-500 text-white px-4 py-2 rounded mb-4">Tambah Buku</button>
        <button id="mockBackupBtn" class="bg-yellow-500 text-white px-4 py-2 rounded mb-4">Mock Backup</button>
        <div id="booksList" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        <div id="bookForm" class="hidden bg-white p-6 rounded shadow mt-4">
            <form id="bookFormEl">
                <input type="text" id="title" placeholder="Judul" required>
                <input type="text" id="author" placeholder="Penulis" required>
                <input type="text" id="isbn" placeholder="ISBN" required>
                <input type="text" id="category" placeholder="Kategori" required>
                <input type="number" id="stock" placeholder="Stok" required>
                <input type="url" id="coverUrl" placeholder="Cover URL" required>
                <textarea id="description" placeholder="Deskripsi"></textarea>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan</button>
                <button type="button" id="cancelBtn" class="bg-gray-500 text-white px-4 py-2 rounded">Batal</button>
            </form>
        </div>
    </main>
    <script type="module" src="../assets/js/book_manage.js"></script>
</body>
</html>
